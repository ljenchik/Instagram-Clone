<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Multigram</title>
    </head>
    <body>
        <nav class="account-nav">
            <img
                src="images/instagramLogo.png"
                alt="Instagram"
                width="150"
                id="instagram-logo"
            />
            <div>
                <button id="account-login">Log in</button>
                <button id="account-signup">Sign up</button>
            </div>
        </nav>

        <section class="account-section">
            <div class="account-section-1">
                <img
                    src="images/multiverseLogo.png"
                    alt="Multiverse logo"
                    id="account-multiverse-logo"
                />
                <div class="mult-buttons">
                    <p style="color: #939393" id="joinmultiverse">
                        joinmultiverse
                        <img
                            src="images/twitter-tick.png"
                            alt="twitter tick"
                            width="20px"
                        />
                    </p>
                    <div>
                        <button id="account-follow-button">Follow</button>
                        <button id="account-message-button">Message</button>
                    </div>
                </div>
            </div>
        </section>

        <script src="script.js"></script>
    </body>
</html>
