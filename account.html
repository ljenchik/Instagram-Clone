<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        />
        <title>Multigram</title>
    </head>
    <body>
        <nav class="account-nav">
            <img
                src="images/instagramLogo.png"
                alt="Instagram"
                width="150"
                id="instagram-logo"
            />
            <div>
                <button id="account-login">Log in</button>
                <button id="account-signup">Sign up</button>
            </div>
        </nav>

        <section class="account-section">
            <div class="account-section-1">
                <img
                    src="images/multiverseLogo.png"
                    alt="Multiverse logo"
                    id="account-multiverse-logo"
                />
                <div class="mult-buttons">
                    <p style="color: #939393" id="joinmultiverse">
                        joinmultiverse
                        <img
                            src="images/twitter-tick.png"
                            alt="twitter tick"
                            width="20px"
                        />
                    </p>
                    <div>
                        <button id="account-follow-button">Follow</button>
                        <button id="account-message-button">Message</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="account-info-section">
            <p>Multiverse</p>
            <p>
                Providing outstanding professional apprenticeships in the UK and
                US ðŸš€ ðŸ’«
            </p>
            <p style="color: #004079">linktr.ee/joinmultiverse</p>
        </section>

        <section class="circles">
            <span class="dot" style="background-color: #59d8a1"></span>
            <span class="dot" style="background-color: #242456"></span>
            <span class="dot" style="background-color: #59d8a1"></span>
            <span class="dot" style="background-color: #ff7d67"></span>
            <span class="dot" style="background-color: #242456"></span>
        </section>

        <section class="posts-followers-following">
            <div class="posts">
                <p style="color: #262626">402</p>
                <p>posts</p>
            </div>
            <div class="followers">
                <p style="color: #262626">17.1K</p>
                <p>followers</p>
            </div>
            <div class="following">
                <p style="color: #262626">615</p>
                <p>following</p>
            </div>
        </section>

        <section class="icons">
            <i class="fa-solid fa-table-cells fa-3x" style="color: #64bef9"></i>
            <i class="fa-regular fa-circle-play fa-3x"></i>
            <i class="fa-regular fa-user fa-3x"></i>
        </section>

        <section class="images">
            <img src="https://picsum.photos/200?sig=1" />
            <img src="https://picsum.photos/200?sig=2" />
            <img src="https://picsum.photos/200?sig=3" />
            <img src="https://picsum.photos/200?sig=4" />
            <img src="https://picsum.photos/200?sig=5" />
            <img src="https://picsum.photos/200?sig=6" />
            <img src="https://picsum.photos/200?sig=7" />
            <img src="https://picsum.photos/200?sig=8" />
            <img src="https://picsum.photos/200?sig=9" />
        </section>

        <script src="script.js"></script>
    </body>
</html>
