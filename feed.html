<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        />
        <title>Multigram</title>
    </head>
    <body class="feed-body">
        <nav>
            <div class="nav-section-1">
                <img
                    src="images/instagramLogoWhite.png"
                    alt="Instagram"
                    width="150"
                    id="instagram-logo-white"
                />
                <i class="fa-solid fa-chevron-down" style="color: #ffffff"></i>
            </div>
            <div class="nav-section-2">
                <i
                    class="fa-regular fa-square-plus fa-2x"
                    style="color: #ffffff"
                ></i>
                <i class="fa-regular fa-heart fa-2x" style="color: #ffffff"></i>
            </div>
        </nav>

        <section>
            <div class="section-1">
                <img
                    src="images/multiverseLogo.png"
                    alt="Multiverse logo"
                    id="multiverse-logo"
                />
                <div class="section-p">
                    <p>
                        joinmultiverse
                        <img
                            src="images/tick.png"
                            alt="tick in a blue circle"
                            id="tick"
                        />
                    </p>
                    <p>SZA Kill Bill (Sped Up Version)</p>
                </div>
            </div>
            <div class="dots">...</div>
        </section>

        <script src="script.js"></script>
    </body>
</html>
