<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        />
        <title>Multigram</title>
    </head>
    <body class="feed-body">
        <nav>
            <div class="nav-section-1">
                <img
                    src="images/instagramLogoWhite.png"
                    alt="Instagram"
                    width="150"
                    id="instagram-logo-white"
                />
                <i class="fa-solid fa-chevron-down" style="color: #ffffff"></i>
            </div>
            <div class="nav-section-2">
                <i
                    class="fa-regular fa-square-plus fa-2x"
                    style="color: #ffffff"
                ></i>
                <i class="fa-regular fa-heart fa-2x" style="color: #ffffff"></i>
            </div>
        </nav>

        <section>
            <div class="section-1">
                <img
                    src="images/multiverseLogo.png"
                    alt="Multiverse logo"
                    id="multiverse-logo"
                />
                <div class="section-p">
                    <p>
                        joinmultiverse
                        <img
                            src="images/tick.png"
                            alt="tick in a blue circle"
                            id="tick"
                        />
                    </p>
                    <p>SZA <span>·</span> Kill Bill (Sped Up Version)</p>
                </div>
            </div>
            <div class="dots">...</div>
        </section>
        <div class="hero">
            <img src="images/city.png" alt="London skyscrapers" />
            <div class="text">
                <p>pov: you finished</p>
                <p>school at 18 and</p>
                <p>chose the</p>
                <p>apprenticeship</p>
                <p>route instead od uni.</p>
                <p>now you make £21k</p>
                <p>and live your best</p>
                <p>life in the city</p>
            </div>
        </div>

        <div class="bottom-nav">
            <div class="bottom-nav-icons">
                <i class="fa-regular fa-heart fa-xl" style="color: #ffffff"></i>
                <i
                    class="fa-regular fa-comment fa-rotate-270 fa-xl"
                    style="color: #ffffff"
                ></i>
                <i
                    class="fa-regular fa-paper-plane fa-xl"
                    style="color: #ffffff"
                ></i>
            </div>
            <div>
                <i
                    class="fa-regular fa-bookmark fa-xl"
                    style="color: #ffffff"
                ></i>
            </div>
        </div>
        <div class="comments">
            <p style="color: #dbdbdb">427 likes</p>
            <p>
                <span style="color: #dbdbdb">joinmultiverse</span> would you do
                this? ... more
            </p>
            <p>View all 20 comments</p>
        </div>

        <script src="script.js"></script>
    </body>
</html>
